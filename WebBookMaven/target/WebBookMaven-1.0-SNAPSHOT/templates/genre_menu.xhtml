<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Genre menu fragment-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <aside class="col-2">
                <h1 class="authorsListTitle">Genre List:</h1>
                 <nav class="nav flex-column">
                    <h:form id="genre">                       
                    <ui:repeat value="#{searchGenreController.genreList}" var="gen" >
                        <h:commandLink action="#{searchController.bookListByGenre()}" value="#{gen.name}"  styleClass="#{gen.id==searchController.genreId ? 'nav-link disabled':'nav-link singleLetter'}"  >
                          <f:param name="genre_id" value="#{gen.id}" />
                        </h:commandLink>
                    </ui:repeat>
                        </h:form>
                </nav>
            </aside>


        </ui:composition>
    </h:body>
</html>
