<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Header fragment of page-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition>
            <header class="col-12">
                <div class="header__row">
                    <div class="header__logo">
                        <img src="../resources/images/search.PNG" alt="Search image not processed" class="searchImage"/> 
                    </div>
                    <div class="header_search">
                        <h:form id="SearchForm"  class="searchForm">
                             <h:commandButton action="#{searchController.bookListBySearch()}" id="searchButton" value="Search"  class="btn btn-primary btn-sm"/>
                            <h:inputText id="searchValue" value="#{searchController.searchFrace}" style="width: 400px; border-radius: 5px;" class="active-cyan-4 " p:placeholder="Input Search Value"  required="true" requiredMessage="Input search value."/>
                            <h:selectOneMenu id="searchType" value="#{searchController.searchType}" class="mdb-select" style="border-radius: 5px;">
                                <f:selectItems value="${searchController.searchMap}"/>
                            </h:selectOneMenu>                            
                            <p style="margin-top: -2px;"><h:message for="searchValue" styleClass="passwordErrorStyle"/></p>
                        </h:form> 
                    </div>
                </div>
            </header>
        </ui:composition>
    </h:body>
</html>
