<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Pattern for main book page-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en">
    <h:head>
        <title>WebBook</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="header.css"  />
        <h:outputStylesheet library="css" name="menu.css"  />
        <h:outputStylesheet library="css" name="singleBookPage.css"  />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <h:outputScript library="js" name="Loading.js" target="head"/>
        <h:outputScript library="js" name="Scrolling.js" target="head"/>

    </h:head>
    <h:body>

        <div class="container-fluid">
            <img alt="Loading" src="../resources/images/Loading.gif" id="loading_wrapper" class="loading" />
            <div class="row">
                <ui:insert name="header">
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert>    
            </div>
            <div class="row">
                <ui:insert name="letter">
                    <ui:include src="/templates/letters.xhtml"/>
                </ui:insert> 
            </div>
            <div class="row">
                <ui:insert name="user_menu">
                    <ui:include src="/templates/user_menu.xhtml"/>
                </ui:insert>  

                <ui:insert name="content">
                    Content;
                </ui:insert>    

                <ui:insert name="genre_menu">
                    <ui:include src="/templates/genre_menu.xhtml"/>
                </ui:insert>  
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </h:body>
</html>
