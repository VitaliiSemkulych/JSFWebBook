<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- User menu fragment-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <aside class="col-2">

            <h4 class="authorsListTitle">#{user.userName}</h4>
            <h:graphicImage alt="User logo" value="/ImageProcessing?idU=#{user.userEmail}&amp;type=user" class="img-responsive" width="80%" height="18%" style="margin-left:15px;margin-right:15px;"/> 
            <h:form id="userForm">
                <nav class="nav flex-column">
                    <h:commandLink action="#{userPageController.selectUserPage()}"  value="My page"  styleClass="#{userPageController.showUserPage ? 'nav-link disabled':'nav-link singleLetter'}"/>
                    <h:commandLink action="#{editUserDataController.changeEditPersonalData()}"  value="Settings"  styleClass="#{editUserDataController.editPersonalData ? 'nav-link disabled':'nav-link singleLetter'}"/>
                    <h:commandLink action="#{user.logout()}" value="Exit" styleClass="nav-link singleLetter"/>
                </nav>  
            </h:form>
        </aside>

    </h:body>
</html>
